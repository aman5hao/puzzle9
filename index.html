<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="puzzle9.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="puzzle9.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <div class="smallbox" id="box1" onclick="move(1)">1</div>
        <div class="smallbox" id="box2" onclick="move(2)">2</div>
        <div class="smallbox" id="box3" onclick="move(3)">3</div>
        <div class="smallbox" id="box4" onclick="move(4)">4</div>
        <div class="smallbox" id="box5" onclick="move(5)">5</div>
        <div class="smallbox" id="box6" onclick="move(6)">6</div>
        <div class="smallbox" id="box7" onclick="move(7)">7</div>
        <div class="smallbox" id="box8" onclick="move(8)">8</div>
      </div>
      <div id="control">
        <input id="reset" type=button onclick="reset()" value="重新开始">
      </div>
    </div>
  </body>
</html>
